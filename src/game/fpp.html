<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cannon.js + three.js physics shooter</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                background-color: #ffffff;
                margin: 0;
                overflow: hidden;
                font-family: arial;
            }

            #blocker {

                position: absolute;

                width: 100%;
                height: 100%;

                background-color: rgba(0,0,0,0.5);

            }

            #instructions {

                width: 100%;
                height: 100%;

                display: -webkit-box;
                display: -moz-box;
                display: box;

                -webkit-box-orient: horizontal;
                -moz-box-orient: horizontal;
                box-orient: horizontal;

                -webkit-box-pack: center;
                -moz-box-pack: center;
                box-pack: center;

                -webkit-box-align: center;
                -moz-box-align: center;
                box-align: center;

                color: #ffffff;
                text-align: center;

                cursor: pointer;

            }

        </style>
    </head>
    <body>

				<!--Essential libraries-->
        <script src="../libs/Three.min.js"></script>
        <script src="../libs/cannon.min.js"></script>
        <script src="../libs/PointerLockControls.js"></script>

        <div id="blocker">

            <div id="instructions">
                <span style="font-size:40px">Paused</span><br>click
            </div>

        </div>
				<!-- custom -->
				<script src="lightsCameraScene.js"></script>
				<script src="geometry.js"></script>
				<script src="pointerlock.js"></script>
				<script src="buildScene.js"></script>
				<script src="animate.js"></script>
				<script src="game.js"></script>
    </body>
</html>
